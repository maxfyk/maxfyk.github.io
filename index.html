<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.3.0/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
<a-scene antialias="true" embedded vr-mode-ui="enabled: false"
         arjs='trackingMethod: best;sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    >

    <a-entity
            light="type: ambient; color: #333">
    </a-entity>

    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor hit-testing-enabled='true' shadow="type: pcfsoft">
        <a-entity scale='0.08 0.08 0.08' mmd>
            <a-entity
                    gltf-model="./assets/phoenix_bird/scene.gltf"
                    shadow="cast:true">
            </a-entity>
        </a-entity>

        <a-entity
                light="type: directional; color: #888; intensity: 0.9; castShadow:true; shadowCameraVisible: false; shadowMapWidth:2048; shadowMapHeight:2048;"
                position="-5 20 5">
        </a-entity>
        <!-- add shadow only ground -->
        <a-entity shadowonly-plane='width: 3; height: 3; opacity: 0.4'></a-entity>
    </a-anchor>
    <!-- Define a static camera -->
    <a-camera-static/>
</a-scene>

</body>
